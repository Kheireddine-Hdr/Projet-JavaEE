<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
      
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Celebrites</title>
</head>
<body>
 <div layout:fragment="Mycontent">
	<div class="photo-container">
<div class="container">
<div class="card bg-light ">
<!--  <span th:text= " ${celebrites.content.size}"></span>-->
  <div class="card-title card-header">
    Liste des Celebrites
  </div>
  <div class="card-body">
      <form th:action="@{/SearchCelebrites}" method="get">
          <label>Nom Celebrity</label>
          <input type="text" name="searchKeyword" th:value="${searchKeyword}"/>
          <button type="submit" class="btn btn-dark">Chercher</button>
      </form>
      <table class="table table-striped table-hover table-sm">
        <thead >
          <tr class="thead-dark">
            <th scope="col">Num Celebrite</th><th scope="col">Nom </th><th scope="col">Prenom</th><th scope="col">Nationalite</th><th scope="col">Epoque</th><th scope="col">Monument Associer</th>
              <th scope="col">Actions</th>
         </tr>
        </thead>
          <tbody>
           <tr th:each="c:${celebrites.content}">
              <td th:text="${c.numCelebrite}"></td>
              <td th:text="${c.nom}"></td>
              <td th:text="${c.prenom}"></td>   
              <td th:text="${c.nationalite}"></td>
              <td th:text="${c.epoque}"></td>

               <td>
                   <ul th:each="m:${c.monuments}">
                       <li th:text="${m.nomM}">
                       </li >
                   </ul>
               </td>
              
              <td><a class="btn btn-success" th:href="@{modifierCelebrite(id=${c.numCelebrite})}">Editer</a>
              <a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"
                th:href="@{supprimerCelebrite(id=${c.numCelebrite}, page=${currentPage},size=${size})}">Supprimer</a></td> 

           </tr>    
          </tbody>
      </table>
            <ul class="nav nav-pills">
         <li th:each="page,status:${pages}">
           <a th:class="${status.index==currentPage?'btn btn-success':'btn'  }"
              th:href="@{ SearchCelebrites(searchKeyword=${searchKeyword},page=${status.index}, size=${size} ) }"
              th:text="${status.index }"></a>
         </li>
      </ul>
      
  </div>
</div>
</div>
</div>
</div>
</body>
</html>
